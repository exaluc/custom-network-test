version: "3"

networks:
  private_network1:
    driver_opts:
      parent: wlan0
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/16
          gateway: "10.1.0.1"

  private_network2:
    driver_opts:
      parent: wlan0
    ipam:
      driver: default
      config:
        - subnet: 12.2.0.0/16
          gateway: "12.2.0.1"


  private_network3:
    driver_opts:
      parent: wlan0
    ipam:
      driver: default
