        - subnet: 13.3.0.0/16
          gateway: "13.3.0.1"

  private_network4:
    driver_opts:
      parent: wlan0
    ipam:
      driver: default
      config:
        - subnet: 14.4.0.0/16
          gateway: "14.4.0.1"

services:        
  ping1:
    image: alpine:3.14
    command: >
      sh -c "sleep ${sleepTime} &&
             chmod +x /tmp/ping/script.sh &&
             sh /tmp/ping/script.sh"

    volumes:
        - ./results:/tmp/results
        - ./ping:/tmp/ping
    hostname: ping1
    networks:
      private_network1:

  ping2:
